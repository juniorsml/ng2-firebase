<table class="courses-list card card-strong">
  <tr class="class-summary" *ngFor="let course of (courses$ | async)">
    <td >
      <img src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" class="lesson-logo"/>
    </td>
    <td class="description"> {{course.description}}</td>
    <td>
      <button [routerLink]="course.url">VIEW</button>
    </td>
  </tr>
</table>
